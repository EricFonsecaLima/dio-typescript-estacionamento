<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sistema de estacionamento</title>
</head>

<body>
    <form id="cadastro_veiculo" class="flex-column-center">
        <input type="text" id="veiculo" placeholder="Digite o modelo do veículo" autocomplete="off" />
        <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off" />
        <button id="cadastrar">Cadastrar</button>
    </form>
    <br />
    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Hora entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="entries"></tbody>
    </table>
    <script src="./assets/ts/script.js"></script>
</body>

</html>
